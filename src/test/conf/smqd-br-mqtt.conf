
smqd {
  node_name = "smqd-core-01"
  actor_system_name = "test"

  cluster {
    discovery = static
    static {
      seeds = ["127.0.0.1:2551"]
    }
  }

  services = [core-fault, core-protocol, core-mqtt, core-api]

  core-protocol {
    coloring = true
  }

  core-mqtt.leak.detector.level=PARANOID


  bridge {
    drivers = [
      {
        name = mqtt_br
        class = com.thing2x.smqd.bridge.MqttBridgeDriver
        destination = "127.0.0.1:2883"
        client-id = bridge_client
        user = userx
        password = userx
        queue = 20
        overflow-strategy = drop-buffer
        keep-alive-interval = 10s
      }
    ]

    bridges = [
      {
        topic = "sensor/+/temperature"
        driver = mqtt_br
        qos = 0
      },
      {
        topic = "sensor/+/humidity"
        driver = mqtt_br
        prefix = "bridged/data/"
        suffix = "/json"
        qos = 1
      }
    ]
  }

}

akka {
  actor.provider = local
}
